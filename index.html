<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{     
            border:2px solid grey;
            padding:10px;   
            display:grid;
            grid-template-areas: "one two two tri"
                                 "one fiv sev for"
                                 "one eig six for";
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap:10px;
            height: 50vh;/*50% del alto de la pantalla*/
            width: 90vw; /*90% del ancho de la pantalla*/
            margin:10vh auto;

            .uno{
                grid-area: one;
                background-color: green;                
            }
            .dos{
                grid-area: two;
                background-color: green;                
            }
            .tres{
                grid-area: tri;
                background-color: red;
            }
            .cuatro{
                grid-area: for;
                background-color: green;                
            }
            .cinco{
                grid-area: fiv;
                background-color: orange;
            }
            .seis{
                grid-area: six;
                background-color: orange;
            }
            .siete{
                grid-area: sev;
                background-color: red;
            }
            .ocho{
                grid-area: eig;
                background-color: red;
            }
        }
        .caja{
            width: 100%;
            height: 100%;
            border:1px solid, black;
            color:white;
            align-content: center;   
            text-align: center;        
        }
    </style>
</head>
<body>
    <h1>Grid 1</h1>
    <div id="container">        
        <div class="caja uno">UNO</div>
        <div class="caja dos">DOS</div>
        <div class="caja tres">TRES</div>
        <div class="caja cuatro">CUATRO</div>
        <div class="caja cinco">CINCO</div>
        <div class="caja seis">SEIS</div>
        <div class="caja siete">SIETE</div>
        <div class="caja ocho">OCHO</div>
    </div>    
</body>
</html>
